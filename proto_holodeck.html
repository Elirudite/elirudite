<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Holodeck Prototype 2.5</title>
	<meta name="description" content="Holodeck Protoype 2.5">
	<script src="https://aframe.io/releases/0.4.0/aframe.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
</head>
<body>
<a-scene editor>

		<a-assets>
			<img id="wall_pic_left" src="assets/images/possiblebg2.jpg">
			<!-- <img id="wall_pic_right" src="assets/images/research_lab.png"> -->
			<img id="background1" src="assets/images/starstwinklingdope.gif">
			<img id="background2" src="assets/images/starsmovingsimple.gif">
			<img id="background3" src="assets/images/360Startrails.jpg">
			<img id="patio" src="assets/images/space_patio.jpg">
			<img id="showcase" src="assets/images/bpfist.png">
			<img id="futureroom" src="assets/images/futurism.jpg">
			<img id="wall_pic_left_past" src="assets/images/magical-city.jpg">
			<img id="wall_pic_right_future" src="assets/images/utopian_city.jpg">
			<img id="wall_pic_back_present" src="assets/images/currentevents.jpg">
			<img id="lab" src="assets/images/research_lab.png">
			<img id="labroom" src="assets/images/lab.jpg">
			<img id="flubbi" src="assets/images/flubbi.png">

		</a-assets>

			<!-- ============================================== main room ============================================================= --> 

			<!-- frontwall -->
			<a-curvedimage position="-10 2 3" rotation="0 0 0" height="3" radius="5.5" theta-start="270" theta-length="180" scale="1 1 .5" src="#patio"></a-curvedimage>

			<!-- backwall -->
			<a-plane position="-10 2 -2" rotation="0 0 0" width="6" height="3" color="purple" scale="" visible="" material="" geometry=""></a-plane>
			<a-cylinder position="-10 2 -5" rotation="0 -90 0" theta-length="180" height="3" radius="3.5" color="black" opacity="0.9"></a-cylinder>

			<!-- floor -->
			<a-plane position="-10 .5 1.3" rotation="-90 0 0" width="11" height="9" color="purple" scale="" visible="" material="" geometry=""></a-plane>

			<!-- cieling -->
			<a-plane position="-10 3.5 1.28" rotation="90 0 0" width="12" height="9" scale="1 1 1" material="side: double; shader: gif; src: #background1" gif=""></a-plane>

			<!-- right side -->
			<a-plane position="-4.6 2 2" rotation="0 -90 0" width="3" height="3" color="purple" scale="" visible="" material="" geometry=""></a-plane>
			<a-plane position="-4.6 2 2" rotation="0 90 0" width="3" height="3" color="purple" scale="" visible="" material="" geometry=""></a-plane>
			<a-curvedimage position="-4.3 1.5 2" rotation="0 -120 0" width="2" height="2" radius="1.5" theta-length="150" theta-start="310" scale=".5 1 .5" src="#lab" visible="" material="" geometry=""></a-curvedimage>
			<a-entity position="-4.7 2 2" rotation="45 0 90" geometry="primitive: cylinder; segmentsRadial: 4; radius: 1.6; open-ended: true; height: .1" material="color: black; side: double" scale="" visible=""></a-entity>
			<!-- right door -->
			<a-plane position="-5 2 0" rotation="0 -45 0" width="2" height="3" color="purple" scale="" visible="" material="" geometry=""></a-plane>
			<a-plane position="-6 3 -1" rotation="0 -45 0" width="2" height="1" color="purple" scale="" visible="" material="" geometry=""></a-plane>
			<a-plane position="-7 2 -2" rotation="0 -45 0" width="1" height="3" color="purple" scale="" visible="" material="" geometry=""></a-plane>
			<!-- right door frame -->
			<a-plane position="-6.53 1.52 -1.73" rotation="0 20 0" width="0.25" height="2" color="#510051" scale="" visible="" material="" geometry=""></a-plane>
			<a-plane position="-6.27 2.48 -1.30" rotation="0 -45 0" width="2" height=".2" color="#2f002f" scale="" visible="" material="" geometry=""></a-plane>
			<a-plane position="-5.59 1.52 -0.83" rotation="0 240 0" width="0.25" height="2" color="#510051" scale="" visible="" material="" geometry=""></a-plane>

			<!-- left side -->
			<!-- 	<a-plane position="-14 2 -1" rotation="0 45 0" width="4" height="3" color="purple" scale="" visible="" material="" geometry=""></a-plane>
			<a-plane position="-14 2 -1" rotation="0 -135 0" width="4" height="3" color="purple" scale="" visible="" material="" geometry=""></a-plane> -->
			<a-image position="-15.34 2 1.97" rotation="0 90 0" width="1.5" height="1" scale="1.3 1.5 1.5" src="#wall_pic_left" visible="" material="" geometry=""></a-image>
			<a-entity position="-15.35 2 1.99" rotation="45 0 90" geometry="primitive: cylinder; segmentsRadial: 4; radius: 1.6; open-ended: true; height: .1" material="color: black; side: double" scale="" visible=""></a-entity>
			<a-plane position="-15.4 2 1.9" rotation="0 -90 0" width="3" height="3" color="purple" scale="" visible="" material="" geometry=""></a-plane>
			<a-plane position="-15.4 2 1.9" rotation="0 90 0" width="3" height="3" color="purple" scale="" visible="" material="" geometry=""></a-plane>

			<!-- middle showcase -->
			<a-entity position="-10 .5 .5" rotation="0 0 0" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: red" scale="" visible=""></a-entity>
			<a-cylinder position="-10 1.5 .6" rotation="0 90 0" radius="0.5" color="gray" opacity="0.2" material="side: double" theta-length="180" scale="" visible="" geometry=""></a-cylinder>
			<a-image position="-10 1.5 .6" rotation="0 0 0" width=".5" height=".5" scale="1 1.5 1" src="#showcase" visible="" material="" geometry=""></a-image>

			<!-- other room(space-time deck) -->
			<a-image position="-5.5 2 -1" rotation="0 -45 0" width="4" height="3" scale="1 1 1" src="#background2" visible="" material="" geometry=""></a-image>

			<!-- ============================================== space-time deck ==================================================== --> 
			<!-- backwall -->
			<a-image position="-2 2 -7" width="1.5" height="1" scale="1.3 1.5 1.5" src="#wall_pic_back_present" rotation="" visible="" material="" geometry=""></a-image>
			<a-entity position="-2 2 -7" rotation="45 90 90" geometry="primitive: cylinder; segmentsRadial: 4; radius: 2; open-ended: true; height: .1" material="color: black; side: double" scale="" visible=""></a-entity>

			<!-- lab wall -->
			<a-curvedimage position="-0.24 2 -1.16" rotation="0 -45 0" width="1" height="1" radius="1.5" theta-length="100" theta-start="340" scale=".5 1 1" src="#lab" visible="" material="" geometry=""></a-curvedimage>
			<a-entity position="-0.72 2 -0.49" rotation="45 90 90" geometry="primitive: cylinder; segmentsRadial: 4; radius: 2; open-ended: true; height: .1" material="color: black; side: double" scale="" visible=""></a-entity>
			
			<!-- right wall -->
			<a-image position="0.44 2 -6.02" rotation="0 -45 0" width="1.5" height="1" scale="1.3 1.5 1.5" src="#wall_pic_right_future" visible="" material="" geometry=""></a-image>
			<a-entity position="0.43 2 -5.97" rotation="-45 45 90" geometry="primitive: cylinder; segmentsRadial: 4; radius: 2; open-ended: true; height: .1" material="color: black; side: double" scale="" visible=""></a-entity>

			<!-- left wall -->
			<a-image position="-4.43 2 -5.99" rotation="0 45 0" width="1.5" height="1" scale="1.3 1.5 1.5" src="#wall_pic_left_past"></a-image>
			<a-entity position="-4.45 2 -6.02" rotation="45 -45 90" geometry="primitive: cylinder; segmentsRadial: 4; radius: 2; open-ended: true; height: .1" material="color: black; side: double"></a-entity>

			<!-- space box (octagonal prism) -->
			<a-entity position="-1.7 2 -4" rotation="0 -25 0" geometry="primitive: cylinder; segmentsRadial: 8; radius: 4.7; open-ended: false; height:10" material="side: double; shader: gif; src: #background2;" gif="" scale="" visible=""></a-entity>


			<!-- ============================================== future deck ==================================================== --> 

			<a-entity position="-13.70 1.94 -1.29" rotation="0 145 0" geometry="primitive: cylinder; theta-length: 180; segmenets-radial: 3; radius: 3; open-ended: false; height: 3; widght: 4" material="side: double; src: #futureroom; repeat: 3 1"></a-entity>

			<!-- ============================================== lab deck ==================================================== --> 

			<a-box position="-1 2 3" width="6" height="5" depth="5" material="side: double; src: #labroom;"></a-box>
			<a-image position="0 2 3" rotation="0 -120 0" width="2" height="2" scale="1 1 1" src="#flubbi"></a-image>


		<!-- sky/background -->
		<a-sky></a-sky>
		<!-- <a-sky material="shader:gif;src:#background2;" gif=""></a-sky> -->

		<!-- camera/user -->
		<a-entity position="-10 0 3.8">
			<a-camera></a-camera>
		</a-entity>

	</a-scene>



</body>
</html>
