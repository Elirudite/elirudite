<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Holodeck Prototype 2.5</title>
	<meta name="description" content="Holodeck Protoype 2.5">
	<script src="https://aframe.io/releases/0.4.0/aframe.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
</head>
<body>
<a-scene editor>

		<a-assets>
			<img id="wall_pic_left" src="assets/images/possiblebg2.jpg">
			<img id="wall_pic_right" src="assets/images/research_lab.png">
			<img id="wall_pic_back" src="assets/images/bpfist.png">
			<img id="background1" src="assets/images/starstwinklingdope.gif">
			<img id="background2" src="assets/images/starsmovingsimple.gif">
			<img id="background3" src="assets/images/360Startrails.jpg">
			<img id="patio" src="assets/images/space_patio.jpg">

		</a-assets>


			<!-- backwall -->
			<a-plane position="-10 2 -2" rotation="0 0 0" width="6" height="3" color="purple"></a-plane>
			<a-cylinder position="-10 2 -5" rotation="0 -90 0" theta-length="180" height="3" radius="3.5" material="side: double" color="black"></a-cylinder>

			<!-- floor -->
			<a-plane position="-10 0 -5" rotation="-90 0 0" width="20" height="20" color="gray"></a-plane>

			<!-- cieling -->
			<a-plane position="-10 4 -5" rotation="90 0 0" width="20" height="20" color="gray"></a-plane>

			<!-- right side -->
			<a-plane position="-4.5 2 2" rotation="0 -90 0" width="3" height="3" color="purple"></a-plane>
			<a-plane position="-4.5 2 2" rotation="0 90 0" width="3" height="3" color="purple"></a-plane>
			<a-curvedimage position="-4.3 2 2" rotation="0 -90 0" width="1" height="1" radius="1" theta-length="100" theta-start="340" scale=".5 1 1" src="#wall_pic_right"></a-curvedimage>
			<!-- right door -->
			<a-plane position="-5 2 0" rotation="0 -45 0" width="2" height="3" color="purple"></a-plane>
			<a-plane position="-6 3 -1" rotation="0 -45 0" width="2" height="1" color="purple"></a-plane>
			<a-plane position="-7 2 -2" rotation="0 -45 0" width="1" height="3" color="purple"></a-plane>

			<!-- left side -->
			<a-plane position="-14 2 -1"  rotation="0 45 0" width="4" height="3" color="purple"></a-plane>
			<a-plane position="-14 2 -1"  rotation="0 -135 0"width="4" height="3" color="red"></a-plane>
			<a-image position="-14.15 2 -.7" rotation="0 45 0" width="1.5" height="1" scale="1.3 1.5 1.5" src="#wall_pic_left"></a-image>
			<!-- <a-curvedimage position="-15 2 -.7" rotation="0 45 0" width="2" height="2" radius="1.8" theta-length="70" theta-start="320" scale="1 1 1" src="#wall_pic_left"></a-curvedimage> -->

			<!-- middle pillar -->
			<a-entity position="-10 0 0" geometry="primitive: cylinder; segmentsRadial: 6; radius: 0.5;"></a-entity>

			<!-- other room(space-n-time ship) -->
			<a-image position="-5 2 -3" rotation="0 0 0" width="6" height="3" scale="1 1 1" material="shader:gif;src:#background1;" gif=""></a-image>


		<!-- sky/background -->
		<a-sky></a-sky>
		<!-- <a-sky material="shader:gif;src:#background2;" gif=""></a-sky> -->

		<!-- camera/user -->
		<a-entity position="-10 0 3.8">
			<a-camera></a-camera>
		</a-entity>

	</a-scene>



</body>
</html>
