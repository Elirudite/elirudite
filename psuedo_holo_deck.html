<!DOCTYPE html>
<html>
<head>
	<title>Elijah's Holodeck Prototype</title>

	<link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/stylesheets/proto_holo_deck_styles.css">

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

</head>
<body>

	<div class="holodeck-box2-sky">		
		<div class="holodeck-box2">			
			<div class="holodeck-box2-left-wall"></div>
		</div>
	</div>
	<div class="holodeck-box2-middle-wall"></div>
	<div class="holodeck-box2-border"></div>
	<div class="holodeck-box2-floor"></div>

	<div class="holodeck-box3-sky">		
		<div class="holodeck-box3">			
			<div class="holodeck-box3-left-window"></div>
		</div>
	</div>
	<div class="holodeck-box3-middle-window"></div>
	<div class="holodeck-box3-border"></div>
	<div class="holodeck-box3-floor"></div>

	<!-- <div class="holodeck">

		<div class="wall col-md-12" id="cieling"> </div>

		<div class="wall col-md-4" id="left-wall"> </div>

		<div class="wall col-md-4" id="middle-wall"> </div>

		<div class="wall col-md-4" id="right-wall"> </div>

		<div class="wall col-md-12" id="floor"> </div>

	</div> -->

	<div class="wrap">
		<div class="cube">
			<div class="front">front</div>
			<div class="back">back</div>
			<div class="top">top</div>
			<div class="bottom">bottom</div>
			<div class="left">left</div>
			<div class="right">right</div>
		</div>
	</div>

	<button onClick="moreShapes()">Create Shapes</button>
	<div id="canvases">
		<canvas id="customtriangle" width="1000" height="500"></canvas>
	</div>


	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/16.4.1/jcanvas.min.js"></script>
  <script src="http://projects.calebevans.me/jcanvas/resources/jcanvas/plugins/jcanvas-handles.min.js"></script>
  <script src="http://beneposto.pl/jqueryrotate/js/jQueryRotateCompressed.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
