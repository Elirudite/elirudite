<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Holodeck Prototype 2.0</title>
	<meta name="description" content="Holodeck Protoype 2.0">
	<script src="https://aframe.io/releases/0.4.0/aframe.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
</head>
<body>
	<a-scene>

		<a-assets>
			<img id="wall_pic_left" src="assets/images/epiclandscapebg3.jpg">
			<img id="wall_pic_right" src="assets/images/research_lab.png">
			<img id="wall_pic_back" src="assets/images/bpfist.png">
			<img id="background1" src="assets/images/starstwinklingdope.gif">
			<img id="background2" src="assets/images/starsmovingsimple.gif">
			<img id="background3" src="assets/images/360Startrails.jpg">
		</a-assets>

<!-- ====================== ROOM 1 ======================= -->

			<!-- backwall -->
			<a-plane rotation="0 0 0" position="0 2 -2" width="4" height="4" color="yellow"></a-plane>
			<a-sphere position="0 2 -2.5" radius="1.25" color="blue"></a-sphere>
			<a-image position="0 2 -1.2" width="2.5" height="3.5" scale="0.4 0.4 0.4" src="#wall_pic_back"></a-image>

			<!-- floor -->
			<a-plane rotation="-90 0 0" width="4" height="4" color="white"></a-plane>

			<!-- right wall -->
			<a-plane rotation="0 -90 0" position="2 2 0" width="4" height="4" color="red"></a-plane>
			<a-image position="1.9 2 0" rotation="0 -90 0" width="3" height="3" scale="1 1 1" src="#wall_pic_right"></a-image>

			<!-- left wall -->
			<a-plane rotation="0 90 0" position="-2 2 0" width="4" height="4" color="green"></a-plane>
				<a-image position="-1.9 2 0" rotation="0 90 0" width="3" height="3" scale="1 1 1" src="#wall_pic_left"></a-image>

			<a-entity geometry="primitive: cylinder; segmentsRadial: 6; radius: 0.5;" radius="0.2"></a-entity>

<!-- ====================== ROOM 2 ======================= -->

			<!-- backwall -->
			<a-plane rotation="0 0 0" position="5 2 -2" width="6" height="4" color="yellow"></a-plane>
			<a-cylinder position="5 2 -4" rotation="0 -90 0" theta-length="180" height="3" radius="3" material="side: double" color="black"></a-cylinder>

			<!-- floor -->
			<a-plane position="5 0 0" rotation="-90 0 0" width="6" height="4" color="brown"></a-plane>

			<!-- right wall -->
			<a-plane rotation="0 -90 0" position="8 2 1" width="2" height="4" color="red"></a-plane>
			<a-plane rotation="0 -90 0" position="8 3 0" width="2" height="2" color="red"></a-plane>
			<a-plane rotation="0 -90 0" position="8 2 -1.5" width="1" height="4" color="red"></a-plane>

			<!-- left wall -->
			<a-plane rotation="0 90 0" position="2 2 0" width="4" height="4" color="green"></a-plane>

<!-- ====================== ROOM 3 ======================= -->

			<!-- backwall -->
			<a-plane rotation="0 0 0" position="11 2 -2" width="6" height="4" color="black"></a-plane>
			<!-- 	<a-cylinder position="5 2 -4" rotation="0 -90 0" theta-length="180" height="3" radius="3" material="side: double" color="black"></a-cylinder> -->

			<!-- floor -->
			<a-plane position="11 0 0" rotation="-90 0 0" width="6" height="4" color="blue"></a-plane>

			<!-- right wall -->
			<a-plane rotation="0 -90 0" position="14 2 1" width="2" height="4" color="purple"></a-plane>
			<a-plane rotation="0 -90 0" position="14 3 0" width="2" height="2" color="orange"></a-plane>
			<a-plane rotation="0 -90 0" position="14 2 -1.5" width="1" height="4" color="red"></a-plane>

			<!-- left wall -->
			<a-plane rotation="0 90 0" position="8 2 0" width="4" height="4" color="green"></a-plane>

<!-- ====================== ROOM 4 ======================= -->

			<!-- backwall -->
			<a-plane rotation="0 0 0" position="-10 2 -2" width="6" height="4" color="purple"></a-plane>
			<a-cylinder position="-10 2 -5" rotation="0 -90 0" theta-length="180" height="3" radius="3.5" material="side: double" color="black"></a-cylinder>

			<!-- floor -->
			<a-plane position="-10 0 -5" rotation="-90 0 0" width="16" height="20" color="blue"></a-plane>

			<!-- right side -->
			<a-plane rotation="0 -90 0" position="-5 2 2" width="4" height="4" color="purple"></a-plane>

			<a-plane rotation="0 -45 0" position="-5 2 0" width="2" height="4" color="purple"></a-plane>
			<a-plane rotation="0 -45 0" position="-6 3 -1" width="2" height="2" color="purple"></a-plane>
			<a-plane rotation="0 -45 0" position="-7 2 -2" width="1" height="4" color="purple"></a-plane>
			<a-curvedimage position="-3.1 2 1" rotation="0 -90 0" height="3" radius="3" theta-length="72" theta-start="345" scale="1 1 1" src="#wall_pic_right"></a-curvedimage>


			<!-- left side -->
			<a-plane rotation="0 90 0" position="-15 2 2" width="4" height="4" color="purple"></a-plane>
			
			<a-plane rotation="0 45 0" position="-15 2 0" width="2" height="4" color="purple"></a-plane>
			<a-plane rotation="0 45 0" position="-14 3 -1" width="2" height="2" color="purple"></a-plane>
			<a-plane rotation="0 45 0" position="-13 2 -2" width="1" height="4" color="purple"></a-plane>
			<a-image position="-14.9 2 2" rotation="0 90 0" width="3" height="3" radius="3" theta-length="72" theta-start="345" scale="1 1 1" src="#wall_pic_left"></a-image>




		<!-- sky/background -->
		<a-sky src="#background2"></a-sky>
		<!-- <a-sky material="shader:gif;src:#background;" gif=""></a-sky> -->

		<!-- camera/user -->
		<a-entity position="0 0 3.8">
			<a-camera></a-camera>
		</a-entity>

	</a-scene>
</body>
</html>
