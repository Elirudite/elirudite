<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Holodeck Prototype 2.5</title>
	<meta name="description" content="Holodeck Protoype 2.5">
	<script src="https://aframe.io/releases/0.4.0/aframe.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
</head>
<body>
<a-scene editor>

		<a-assets>
			<img id="wall_pic_right" src="assets/images/magical-city.jpg">
			<img id="wall_pic_left" src="assets/images/utopian_city.jpg">
			<img id="wall_pic_back" src="assets/images/currentevents.jpg">
			<img id="background1" src="assets/images/starstwinklingdope.gif">
			<img id="background2" src="assets/images/starsmovingsimple.gif">
			<img id="background3" src="assets/images/360Startrails.jpg">
			<img id="patio" src="assets/images/space_patio.jpg">
			<img id="showcase" src="assets/images/futurism.jpg">
			<img id="lab" src="assets/images/research_lab.png">

		</a-assets>

			<!-- ============================================== main room ============================================================= --> 

			<!-- backwall -->
			<a-image position="-12 2 -1.5" width="1.5" height="1" scale="1.3 1.5 1.5" src="#wall_pic_back"></a-image>
			<a-entity position="-12 2 -2" rotation="45 90 90" geometry="primitive: cylinder; segmentsRadial: 4; radius: 2; open-ended: true; depth: .1" material="color: black; side: double"></a-entity>

			<!-- right side -->
			<a-curvedimage position="-8 2 2" rotation="0 -120 0" width="1" height="1" radius="1.5" theta-length="100" theta-start="340" scale=".5 1 1" src="#lab"></a-curvedimage>
			<a-entity position="-8.4 2 1.8" rotation="45 0 90" geometry="primitive: cylinder; segmentsRadial: 4; radius: 2; open-ended: true; depth: .1" material="color: black; side: double"></a-entity>
			<!-- right door -->
			<a-image position="-9.9 2 -0.5" rotation="0 -45 0" width="1.5" height="1" scale="1.3 1.5 1.5" src="#wall_pic_left"></a-image>
			<a-entity position="-9.5 2 -0.8" rotation="-45 45 90" geometry="primitive: cylinder; segmentsRadial: 4; radius: 2; open-ended: true; depth: .1" material="color: black; side: double"></a-entity>

			<!-- left side -->
			<a-image position="-14.15 2 -.7" rotation="0 45 0" width="1.5" height="1" scale="1.3 1.5 1.5" src="#wall_pic_right"></a-image>
			<a-entity position="-14.5 2 -0.9" rotation="45 -45 90" geometry="primitive: cylinder; segmentsRadial: 4; radius: 2; open-ended: true; depth: .1" material="color: black; side: double"></a-entity>

			<!-- sky background -->
			<a-entity position="-12.3 2 2.5" rotation="0 -25 0" geometry="primitive: cylinder; segmentsRadial: 8; radius: 4.7; open-ended: false; height:10" material="side: double; shader: gif; src: #background2;" gif=""></a-entity>


		<!-- sky/background -->
		<a-sky></a-sky>
		<!-- <a-sky material="shader:gif;src:#background2;" gif=""></a-sky> -->

		<!-- camera/user -->
		<a-entity position="-10 0 3.8">
			<a-camera></a-camera>
		</a-entity>

	</a-scene>



</body>
</html>
